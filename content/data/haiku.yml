- id: "1"
  de: "Wolken, unbewegt,\nein Kind lacht laut auf im Hof,\nweit ist der Himmel."
  en: "Clouds, unmoved,\na child laughs out loud in the yard,\nwide is the sky."
- id: "2"
  de: "Sturm in dunkler Nacht,\nRascheln hoch in Baumkronen.\nRauschende Stille."
  en: "Storm in dark night,\nRustling high in the treetops.\nRushing silence."
- id: "3"
  de: "Prasselnder Regen,\neiligen Schrittes der Mann,\ndem Schirm folgt er nach."
  en: "Crackling rain,\nthe man walks in a hurry,\nhe follows the umbrella."
- id: "4"
  de: "Die Winterwinde,\ndas Hausdach, es knackt und knarrt,\neisiger Regen."
  en: "The winter winds,\nthe house roof, it cracks and creaks,\nfreezing rain."
- id: "5"
  de: "Flüsternde Stimmen,\nGespräche in dunkler Nacht,\nvom Sturm weggeweht."
  en: "Whispers,\ntalks in the dark night,\nblown away by the storm."
- id: "6"
  de: "Die Luft ist schon frisch,\nCirruswölkchen am Himmel,\nder Sommer endet."
  en: "The air is already fresh,\nCirrus clouds in the sky,\nthe summer ends."
- id: "7"
  de: "Flackernde Kerzen,\nschon endet das Lichterfest,\nso auch der Sommer."
  en: "Flickering candles,\nthe festival of lights ends.\nSo does the summer."
- id: "8"
  de: "Ein Windstoß, heftig,\nreißt an der Zeitung so stark,\nin Fetzen dahin."
  en: "A gust of wind, fierce,\nrips the newspaper so hard\nin scraps."
- id: "9"
  de: "Schneebedeckter Berg,\nam Hang fährt ein Skifahrer,\ndie Lawine folgt."
  en: "Snowy mountain,\na skier drives on a slope,\nthe avalanche follows."
- id: "10"
  de: "Es ist gänzlich still,\nblauer Himmel und Sonne,\nein Sonntag im Herbst."
  en: "It is completely silenent,\nblue sky and sun,\na sunday in autumn."
- id: "11"
  de: "Wind in den Blättern,\nwie das Rauschen von Regen\nhoch in den Wipfeln."
  en: "Wind in the leaves,\nlike the rustle of rain\nhigh in the tree tops."
- id: "12"
  de: "Nebel am Abend,\nkühle Luft, feucht wie Suppe,\nkein goldener Herbst."
  en: "Fog in the evening,\ncool air, moist like soup,\nno golden autumn."
- id: "13"
  de: "Ach, der Herbst ist da.\nDa sind sie wieder: Laubbläser.\nIch vermisse den Rechen."
  en: "Oh, autumn arrived.\nThey are back: Leaf blowers.\nI miss the rake."
